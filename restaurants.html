<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- page info -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Yo!Sushi</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->

    <!-- css -->
    <link rel="stylesheet" href="./styleone.css" />

    <!-- script -->
    <script src="./script.js" type="text/javascript"></script>
  </head>
  <body onload="startTime()">
    <!-- header -->
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="hour" id="txt"></div>
          <div class="signal">
            <img
              src="./icons/signal.svg"
              alt="sinal de operadora, wifi e bateria"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="buttom">
        <div class="menu">
          <a href="#"><img src="./icons/menu.svg" alt="" /></a>
        </div>
        <div class="location">
          <button>
            <a href="#"><img src="./icons/location.svg" alt="" /></a>Rua da
            Moeda
          </button>
        </div>
        <div class="bell">
          <a href="#">
            <img src="./icons/bell.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="search">
        <button><img src="./icons/lupa.svg" alt="" />Escolha seu lanche</button>
      </div>
      <div class="categories">
        <div>
          <h2>Categorias</h2>
        </div>
        <div>
          <a href="#"><img src="./icons/sushi.svg" alt="sushi" />Sushi</a>
          <a href="#"><img src="./icons/burguer.svg" alt="burger" />Burger</a>
          <a href="#"><img src="./icons/pizzaone.svg" alt="pizza" />Pizza</a>
        </div>
      </div>
      <div class="top">
        <div>
          <h2>Melhores Restaurantes</h2>
        </div>
        <div class="card">
          <img src="./icons/yo-sushi.svg" alt="" />
          <div class="cards">
            <div>
              <h2>Yo!Sushi</h2>
              <p>Frango Asiático</p>
            </div>
            <div>
              <a href="#"><img src="./icons/star.svg" alt="" />4.9</a>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="./icons/yo-sushi.svg" alt="" />
          <div class="cards">
            <div>
              <h2>Yo!Sushi</h2>
              <p>Frango Asiático</p>
            </div>
            <div>
              <a href="#"><img src="./icons/star.svg" alt="" />4.9</a>
            </div>
          </div>
        </div>
      </div>
      <div></div>
      <div class="other"></div>
    </div>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
